{% extends "base.html" %} 
{% load static %}
{% load i18n %}
{% load account socialaccount %}

{% block title %} 登录 {% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <a class="btn btn-info mb-2 " href="{% provider_login_url 'github' process='login' %}"><span><i class="fab fa-github"></i> Github直接登录</span></a>
            <hr>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-success">登录</button>
            </form>

            <br>
           
            <p>没有账号？<a href='{% url "userprofile:register" %}'> 注册</a></p>
            <p>忘记密码？<a href='{% url "password_reset_recover" %}'> 重置</a></p>
            

        </div>
    </div>
</div>

{% endblock content %}
